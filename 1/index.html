<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture1" src="assets/TheFirstTree_ending.png?v=1">
      </a-assets>
      <a-box material="src: #texture1" position="-1 1 -15" rotation="0 0 0" scale="2 2" color="#4CC3D9"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="cyan"></a-sky>
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      <a-text value="Hello" id="debug" side="double" position="-1 1 -5" rotation="0 0 0" scale="2 2" color="#4CC3D9"></a-text>
      
    </a-scene>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
