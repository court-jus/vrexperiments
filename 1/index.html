<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture1" src="assets/TheFirstTree_ending.png?v=1">
        <img id="nightSky" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      <a-box material="src: #texture1" position="-1 1 -15" rotation="0 0 0" scale="2 2" color="#4CC3D9"></a-box>
      <a-box position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" color="#4CC3D9"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
      <a-sky src="#nightSky" theta-length="90" radius="30"></a-sky>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      <a-entity id="camera-rig">
        <a-entity id="camera" camera look-controls position="0 1.6 0">
          <a-text cursor value="Hello" id="debug" side="double" position="-1 1 -5" rotation="0 0 0" scale="2 2" color="#4CC3D9"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
